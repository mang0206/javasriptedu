<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Vue.js sample</title>
		<link rel="stylesheet" href="../style.css" >
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <style>
            * {
                margin: 5px;
            }
            span {
                margin: 15px 0px;
                display: inline-block;
            }
        </style>
	</head>
	<body>
    <h2>입력폼 활용</h2>
		<div id="app">
			이름 : <input v-model="myName" placeholder="이름"> <br>
            <span>좋아하는 색은</span> : <br>

			<label><input type="radio" value="red" v-model="myColor"> 빨강 </label><br>
			<label><input type="radio" value="green" v-model="myColor"> 녹색 </label><br>
            <label><input type="radio" value="blue" v-model="myColor"> 파랑색</label><br>
			<label><input type="radio" value="yellow" v-model="myColor"> 노란색</label><br>
            <label><input type="radio" value="gray" v-model="myColor"> 회색</label><br>
            <span><p :style="{color:myColor}">내 이름은 {{ myName }} 이고 좋아하는 색은 {{myColor}} 입니다.</p></span>
		</div>
		<script>
        const { createApp } = Vue;
        createApp({
          data() {
            return  {
				myName:' ',
                myColor: ' '
			}
          }
        }).mount('#app');
        </script>
    </body>
</html>
